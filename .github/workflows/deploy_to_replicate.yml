name: Deploy to Replicate

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repository
      - name: Check out repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python (if needed for dependencies)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Install Python dependencies (if your model has any)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Set up Cog and log in non-interactively
      - name: Set up Cog and authenticate
        uses: replicate/setup-cog@v1
        with:
          token: ${{ secrets.REPLICATE_API_TOKEN }}

      # 5️⃣ Verify model files
      - name: Verify model files
        run: |
          ls -la
          cat cog.yaml

      # 6️⃣ Push model to Replicate
      - name: Push model to Replicate
        run: cog push r8.im/${{ github.repository }}
