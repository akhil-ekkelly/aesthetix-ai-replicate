# cog.yaml
base_image: "r8.im/replicate/cog-cuda-11.8:python-3.10"
build:
  # We need a GPU to run our model
  gpu: true
  python_version: "3.10"
  python_packages:
    - "torch==2.1.0"
    - "diffusers==0.21.4"
    - "transformers==4.35.2"
    - "accelerate==0.25.0"
    - "opencv-python==4.8.0.76"
    - "Pillow==10.1.0"

# This defines our model's API for Replicate
predict: "predict.py:Predictor"
